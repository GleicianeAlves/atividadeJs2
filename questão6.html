<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
        let num = parseInt(prompt("Digite um número inteiro"));
        let primeiro = 0;
        let segundo = 1;
        let sequencia = primeiro + ", " + segundo;

        for (let i=0; ;i++){
            let proximo = primeiro + segundo;
            if(proximo > num){
                break
        }
            sequencia += ", " + proximo;
            primeiro = segundo;
            segundo = proximo;
        }
        alert("Sequência de Fibonacci até " + num + ": " + sequencia);
</script>

</body>
</html>

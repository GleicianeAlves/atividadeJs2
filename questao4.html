<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        const idade=parseInt(prompt("Idade: "))
        if(idade<16){
            alert("Você não está apto a votar")
        }if((idade>=16&&idade<18)||(idade>=70)){
            alert("Você está apto a votar, mas não pe obrigatório")
        }else{
            alert("Você é obrigado a votar")
        }
    </script>
</body>
</html>
